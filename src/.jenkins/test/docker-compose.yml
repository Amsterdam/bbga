version: '3.0'
services:
  database:
    image: amsterdam/postgres
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: bbga

  tests:
    build: ../../
    links:
      - database
    environment:
      DB_NAME: bbga
      DB_USER: bbga
      DB_PASSWORD: insecure
    command: >
      bash -c "cd .jenkins \
              && ./docker-wait.sh \
              && cd test \
              && ./docker-test.sh"
